<!DOCTYPE html>
<html>
<head>
  <title>Obsidian Tab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.3s ease-in-out;
      background-color: #2c2435;
      font-family: Arial, sans-serif;
    }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(44, 36, 53, 0.3);
      pointer-events: none;
    }

    #content {
      position: relative;
      z-index: 1000;
      padding-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #search-form {
      width: 600px;
      margin-bottom: 30px;
    }

    #search-input {
      width: 100%;
      height: 44px;
      padding: 0 20px;
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.001);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 16px;
      outline: none;
    }

    #search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #search-input:focus {
      background: rgba(255, 255, 255, 0.001);
      border-color: rgba(255, 255, 255, 0.3);
    }

    #shortcuts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.00001);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      margin-top: 20px;
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

.shortcut {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 112px;
  background: rgba(255, 255, 255, 0.001);
  border-radius: 16px;
  text-decoration: none;
  color: white;
  transition: all 0.2s ease;
  padding: 16px;
  border-radius: 22px;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.shortcut:hover {
  background: rgba(255, 255, 255, 0.02);
  transform: translateY(-2px);
}

.shortcut img {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  margin-bottom: 8px;
  object-fit: cover;
}

.shortcut span {
  font-size: 14px;
  text-align: center;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  max-width: 100%;
}

.add-button {
  cursor: pointer;
  background: rgba(255, 255, 255, 0.001);
  border-radius: 16px;
}

.add-button .shortcut-icon {
  font-size: 24px;
  margin-bottom: 8px;
  color: rgba(255, 255, 255, 0.7);
}

.shortcut-dialog {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.dialog-content {
  background: #2c2435;
  padding: 24px;
  border-radius: 16px;
  width: 400px;
  box-shadow: 0 4px 32px rgba(0, 0, 0, 0.2);
}

.dialog-content h3 {
  color: white;
  margin: 0 0 16px;
  font-size: 18px;
}

.dialog-content input {
  width: 91%;
  margin-bottom: 16px;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.05);
  color: white;
  font-size: 14px;
}

.dialog-content input:focus {
  outline: none;
  border-color: rgba(255, 255, 255, 0.3);
}

.dialog-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 8px;
}

.dialog-buttons button {
  padding: 8px 16px;
  border-radius: 8px;
  border: none;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  cursor: pointer;
  font-size: 14px;
}

.dialog-buttons .add-btn {
  background: #6f42c1;
  margin-left: 5px;
  margin-right: 7px;
}

.dialog-buttons button:hover {
  background: rgba(255, 255, 255, 0.2);
}

.dialog-buttons .add-btn:hover {
  background: #7d4fd4;
}

.remove-shortcut {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: none;
  background: rgba(0, 0, 0, 0.2);
  color: rgba(255, 255, 255, 0.7);
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 0;
  transition: all 0.2s ease;
  backdrop-filter: blur(4px);
  transform: scale(1.1);
}

.remove-shortcut svg {
  width: 12px;
  height: 12px;
  transform: scale(0.9);
  transition: transform 0.2s ease;
}

.shortcut:hover .remove-shortcut {
  display: flex;
}

.remove-shortcut:hover {
  background: rgba(161, 44, 40, 0.8);
  color: white;
  
}
.offline-alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(102, 51, 153, 0.9);
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  display: none;
  z-index: 2000;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  font-size: 14px;
}

body.offline {
  background-image: none !important;
  background-color: #2c2435 !important;
}

body.offline .offline-alert {
  display: block;
}
    
</style>
</head>
<body>
  <div class="offline-alert">
    You're offline! Please connect to the internet to get the most out of this theme.
  </div>
  <div id="overlay"></div>
  <div id="content">
    <form id="search-form" action="https://www.google.com/search" method="get">
      <input type="text" 
             id="search-input" 
             name="q" 
             placeholder="Search Google or type a URL"
             autocomplete="off"
             autofocus>
    </form>
    <div id="shortcuts"></div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
