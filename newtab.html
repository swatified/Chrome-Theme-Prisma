<!DOCTYPE html>
<html>
<head>
  <title>Obsidian Tab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.3s ease-in-out;
      background-color: #2c2435;
      font-family: Arial, sans-serif;
    }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(44, 36, 53, 0.3);
      pointer-events: none;
    }

    #content {
      position: relative;
      z-index: 1000;
      padding-top: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #search-form {
      width: 600px;
      margin-bottom: 30px;
    }

    #search-input {
      width: 100%;
      height: 44px;
      padding: 0 20px;
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 16px;
      outline: none;
    }

    #search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #search-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    #shortcuts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      margin-top: 20px;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }

    .shortcut:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .shortcut img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 8px;
      background: #4a3b59;
    }

    .shortcut span {
      text-align: center;
      font-size: 14px;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="content">
    <form id="search-form" action="https://www.google.com/search" method="get">
      <input type="text" 
             id="search-input" 
             name="q" 
             placeholder="Search Google or type a URL"
             autocomplete="off"
             autofocus>
    </form>
    <div id="shortcuts"></div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
